<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>收藏</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="css/mui.css" rel="stylesheet"/>
    <script src="js/mui.js"></script>
    <script src="js/pei_zhi.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        .fixed {
            position: fixed;
            left: auto;
            right: auto;
            z-index: 1;
        }

        .tuijian {
            margin: auto;
            width: 22%;
            left: 40%;
            top: 29%;
            text-align: center;
            position: absolute;
            z-index: 2;
        }

        .xuanze {
            margin: auto;
            width: 18%;
            left: 61.5%;
            top: 32%;
            text-align: center;
            position: absolute;
            z-index: 2;
        }

        .jiuhe {
            margin: auto;
            width: 18%;
            left: 80%;
            top: 28%;
            text-align: center;
            position: absolute;
            z-index: 2;
        }
    </style>
</head>
<body style="line-height: 25px;">
<div id="app">
    <div class="fixed"><img src="bmp/277175920900915799.png" width="100%"
                            style="margin-bottom:-5px;">
        <div class="tuijian" @click="jiuhe()"
             :style="colorType==0?'font-size: 18px;color: red':'font-size: 18px;background-color: #ffffff;color:black;margin: auto'">
            酒盒设计
        </div>
        <div class="xuanze" @click="jiuping"
             :style="colorType==1?'font-size: 18px;color: red;padding: inherit':'font-size: 18px;background-color: #ffffff;color:black;margin: auto;padding: inherit'">
            酒瓶订制
        </div>
        <div class="jiuhe" @click="quanshui()"
             :style="colorType==2?'font-size: 18px;background-color: #ffffff;color:red;margin: auto':'font-size: 18px;background-color: #ffffff;color:black;margin: auto'">
            泉水订制
        </div>
    </div>
    <br/><br/>
    <div>
        <ul class="mui-table-view mui-grid-view">
            <li class="mui-table-view-cell mui-media mui-col-xs-6" v-for="a in alcoholList" @click="xuanze(a.id)">
                <img class="mui-media-object" :src="baseUrl+a.image">
            </li>
        </ul>
    </div>

</div>
<script>
    new Vue({
        el: " #app",
        data: {
            baseUrl: base_path,
            colorType: 0,
            alcoholList: [],
            selectIndex: 0,
            material: [],
        },
        watch: {},
        created() {
            var vm = this;
            vm.reload_data();
        },
        methods: {
            reload_data: function () {
                var vm = this;
                $.post(base_path + "app/alcoholTemplate/getUserCollection", {}, function (data) {
                    if (data.code == 200) {
                        vm.alcoholList = data.obj;
                    }
                })
                var vm = this;
                $.post(base_path + "app/material/findAll", {
                    size: 1000
                }, function (data) {
                    vm.material = data.obj.content;
                })

            },

            jiuhe: function () {
                var vm = this;
                vm.colorType = 0;
                vm.materialId = -1;
                vm.reload_data();
            },
            jiuping: function (id) {
                localStorage.selectIndex = id;
                console.info("TestDataId=" + id)
                location.href = "alcoholTemplateShow.html";
            },
            quanshui: function () {
                var vm = this;
                vm.colorType = 2;
                console.info("酒盒打印触发")
            },
            getAllById: function () {
                var vm = this;
                $.post(base_path + "app/alcoholTemplate/findAllByMaterialId", {
                    materialId: localStorage.materialId,
                }, function (data) {
                    if (data.code == 200) {
                        vm.alcoholList = data.obj;
                    }
                });
            }
        }
    })
</script>
</body>
</html>
