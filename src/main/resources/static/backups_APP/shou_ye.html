<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/mui.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body style="background: #000000;">
<img src="bmp/log1.jpg" width="100%" style="margin-top: 10px;"/>
<div style="width: 100px;height: 100px;transform:rotate(45deg);background: rgb(0, 85, 255);margin: 100px auto 0 auto;border-radius: 5px;line-height: 100px;text-align: center;"></div>
<p style="position: relative;margin: 0 auto;text-align: center;top: -60px;color: #FFFFFF;font-size: 24px;"
   onclick="zhi_neng_shi_ji()">白酒包装</p>
<div style="width: 100px;height: 100px;transform:rotate(45deg);background: rgb(218,37,29);margin: 20px auto 0 auto;border-radius: 5px;line-height: 100px;text-align: center;"></div>
<p style="position: relative;margin: 0 auto;text-align: center;top: -60px;color: #fff;font-size: 24px;"
   onclick="din_dan_xun_jia()">酒包询价</p>
<div style="width: 100px;height: 100px;transform:rotate(45deg);background: rgb(0, 170, 0);margin: 20px auto 0 auto;border-radius: 5px;line-height: 100px;text-align: center;"></div>
<p style="position: relative;margin: 0 auto;text-align: center;top: -60px;color: #ffffff;font-size: 24px;"
   onclick="quan_shui_ding_zhi()">泉水定制</p>
<script>
    new Vue({
        el: "#app",
        data: {alcoholName: ""},
        watch: {
            alcoholName(val) {
                localStorage.alcoholName = val;
            }
        },
        created() {
            var vm = this;
            if (null == localStorage.userInfo) {
                location.href = "index.html";
            }
            if (localStorage.alcoholName) {
                vm.alcoholName = localStorage.alcoholName;
            }
        },
        methods: {
            user_info() {
                location.href = "appUserShow.html";
            }
        }
    })
    function zhi_neng_shi_ji() {
        location.href = "xing_xi_shu_ru.html";
    }

    function din_dan_xun_jia() {
        location.href = "bao_jia_xing_xi.html";
    }

    function quan_shui_ding_zhi() {
        location.href = "quan_shui_xing_xi.html";
    }
</script>
</body>

</html>
