<!DOCTYPE html>
<html>
	<style>
		.red {
        color: #F00
    }
</style>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/icons-extra.css" rel="stylesheet" />
		<script src="js/vue.js"></script>
		<script src="js/pei_zhi.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
	<body style="background: #000000;">
		<div id="app">
			<img src="bmp/log1.jpg" width="100%" style="margin-top:10px;" />
			<br>
			<br>
			<br>
			<br>
			<br>
			<form style="height: 300px;">
				<p style="height: 30px;">&nbsp;&nbsp;&nbsp;姓名<span class="red">*</span><input v-model="name" type="text" id="name"
					 name="name" style="width: 70%;float: right;margin-right: 20px;height: 30px;margin-bottom:0" />
				</p>
				<p style="height: 30px;">&nbsp;&nbsp;&nbsp;密码<span class="red">*</span><input v-model="password" type="text"
					 id="password" name="password" style="width: 70%;float: right;margin-right: 20px;height: 30px;margin-bottom:0" />
				</p>
				<p style="height: 30px;">&nbsp;&nbsp;&nbsp;手机号<span class="red">*</span><input v-model="telephone" type="text"
					 id="telephone" name="telephone" style="width: 70%;float: right;margin-right: 20px;height: 30px;margin-bottom:0" />
				</p>
				<p style="height: 30px;">&nbsp;&nbsp;&nbsp;邮箱<input v-model="email" type="text" id="email" name="email"
					 style="width: 70%;float: right;margin-right: 20px;height: 30px;margin-bottom:0" />
				</p>
				<p style="height: 30px;">&nbsp;&nbsp;&nbsp;地址<input v-model="address" type="text" id="address" name="address"
					 style="width: 70%;float: right;margin-right: 20px;height: 30px;margin-bottom:0" />
				</p>
				<!-- <p style="height: 30px;">&nbsp;&nbsp;&nbsp;联系方式<input type="tel" id="lian_xi_fang_shi" name="lianXiFangShi"
 placeholder="微信或QQ号" style="width: 70%;float: right;margin-right: 20px;height: 30px;margin-bottom:0" /></p> -->
			</form>
			<div style="width: 50px;height: 50px;transform:rotate(45deg);background: rgb(218,37,29);margin: 0 auto;border-radius: 5px;line-height: 50px;text-align: center;"></div>
			<p style="position: relative;margin: 0 auto;text-align: center;top: -34px;color: #fff;font-size: 24px;" @click="ti_jiao()">注册</p>
			
		</div>
		<script>
			new Vue({
				el: "#app",
				 data: {
				            name: "",
				            password: "",
				            telephone: "",
				            email: "",
				            address: "",
				        },
				methods: {
					ti_jiao() {
						var vm = this;
						if ($("#name").val().length <= 1) {
							mui.alert("姓名不能为空")
							return;
						}
						if ($("#password").val().length <= 5) {
							mui.alert("密码不能低于6位数")
							return;
						}
						if ($("#telephone").val().length != 11) {
							mui.alert("手机号不正确")
							return;
						}

						$.post(base_path + "user/zhuChe", {
							name: vm.name,
							password: vm.password,
							telephone: vm.telephone,
							email: vm.email,
							address: vm.address
						}, function(data) {
							if (data.code == 200) {
								location.href = "index.html"
							} else {
								alert("用户名密码错误"); //弹窗
							}
						})
					}
				}
			})
		</script>
	</body>
</html>
