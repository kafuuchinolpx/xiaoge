<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.2.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.0.0/jquery.form.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <script>
        function  wordExport  (fileName,dom) {
            fileName = typeof fileName !== 'undefined' ? fileName: "jQuery-Word-Export";
            var static = {
                mhtml: {
                    top: "<!DOCTYPE html>\n<html>\n_html_</html>",
                    body: "<body>_body_</body>"
                }
            };

            // Clone selected element before manipulating it
            var markup = $(dom).clone();

            // Remove hidden elements from the output
            markup.find("*").each(function () {
                var self = $(this);
                if (self.hasClass("notOut")){
                    self.remove();
                }
            });

            // Embed all images using Data URLs
            var images = Array();
            var img = markup.find('img');
            for (var i = 0; i < img.length; i++) {
                // Calculate dimensions of output image
                var w = Math.min(img[i].width, 624);
                var h = img[i].height * (w / img[i].width);
                // Create canvas for converting image to data URL
                var canvas = document.createElement("CANVAS");
                canvas.width = w;
                canvas.height = h;
                // Draw image to canvas
                var context = canvas.getContext('2d');
                context.drawImage(img[i], 0, 0, w, h);
                // Get data URL encoding of image
                var uri = canvas.toDataURL("image/png");
                $(img[i]).attr("src", img[i].src);
                img[i].width = w;
                img[i].height = h;
                // Save encoded image to array
                images[i] = {
                    type: uri.substring(uri.indexOf(":") + 1, uri.indexOf(";")),
                    encoding: uri.substring(uri.indexOf(";") + 1, uri.indexOf(",")),
                    location: $(img[i]).attr("src"),
                    data: uri.substring(uri.indexOf(",") + 1)
                };
            }

            // Prepare bottom of mhtml file with image data
            var mhtmlBottom = "\n";
            for (var i = 0; i < images.length; i++) {
                mhtmlBottom += "Content-Location: " + images[i].location + "\n";
                mhtmlBottom += "Content-Type: " + images[i].type + "\n";
                mhtmlBottom += "Content-Transfer-Encoding: " + images[i].encoding + "\n\n";
                mhtmlBottom += images[i].data + "\n\n";
            }
            mhtmlBottom += "--NEXT.ITEM-BOUNDARY--";
            //TODO: load css from included stylesheet

            // Aggregate parts of the file together
            var fileContent = static.mhtml.top.replace("_html_",  static.mhtml.body.replace("_body_",markup.prop("outerHTML"))) + mhtmlBottom;

            // Create a Blob with the file contents
            var blob = new Blob([fileContent], {
                type: "application/msword;charset=utf-8"
            });
            saveAs(blob, fileName + ".xls");
        };
    </script>

</head>
<body >
<div id="order_app" class="container-fluid" v-cloak>
    <div class="row" style="margin-top: 8px;margin-bottom: 18px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-xs-12 h4">订单：</div>
                <div class="col-lg-9 col-md-8 col-sm-7 col-xs-4">


                    <div class="btn btn-default btn-sm hidden-xs" @click="order_out_table()">
                        <i class="fa fa-file-word-o"></i> &nbsp;导出表格
                    </div>

                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-8">
                </div>
            </div>
            <table class="table table-striped table-hover" id="order_table" style="word-break: break-all;">
                <thead>
                <tr >
                    <td width="30px" class="notOut hidden-xs">
                        <input type="checkbox"  @click="select_all" />
                    </td>
                    <td width="60px" class="hidden-xs">
                        编号
                    </td>

                    <td @click="order_by('userId',orderType?'asc':'desc')">应用用户 <i class="fa fa-sort"></i></td>
                    <td @click="order_by('payStatus',orderType?'asc':'desc')">支付状态<i class="fa fa-sort"></i></td>
                    <td @click="order_by('info',orderType?'asc':'desc')">详细信息<i class="fa fa-sort"></i></td>
                    <td @click="order_by('file1',orderType?'asc':'desc')">文件1<i class="fa fa-sort"></i></td>
                    <td @click="order_by('file2',orderType?'asc':'desc')">文件2<i class="fa fa-sort"></i></td>
                    <td width="110px" @click="order_by('createTime',orderType?'asc':'desc')" class="hidden-xs">创建时间<i class="fa fa-sort"></i></td>
                    <td width="110px" @click="order_by('updateTime',orderType?'asc':'desc')" class="hidden-xs">修改时间<i class="fa fa-sort"></i></td>
                    <td class="notOut text-right" style="min-width: 160px;" >编辑</td>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(d,index) in page_data.content">
                    <td class="notOut hidden-xs">
                        <input type="checkbox" :value="d.id" v-model="delete_id_list" >
                    </td>
                    <td class="hidden-xs">
                        {{index+1}}
                    </td>
                     <td><span v-for="i in appUser_list" v-if="i.id==d.userId">{{i.name}}</span></td>
                     <td >{{d.payStatus}}</td>
                     <td >{{d.info}}</td>
                     <td >{{d.file1}}</td>
                     <td >{{d.file2}}</td>
                        <td class="hidden-xs"> {{d.createTime}}</td>
                        <td class="hidden-xs"> {{d.updateTime}}</td>
                    <td class="notOut text-right">
                        <span style="cursor: pointer">
                            <span class=" btn-info btn-sm"  @click="show_it(d.id)">详情</span>
                            <span class=" btn-danger btn-sm" @click="delete_it(d.id)">删除</span>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-6 col-md-5 col-sm-12 col-xs-12">
                    <label>
                        <select class="input-sm" v-model="page_size">
                            <option value="10">10</option>
                            <option value="16">16</option>
                            <option value="30">30</option>
                            <option value="60">60</option>
                            <option value="100">100</option>
                        </select>
                        页面大小
                    </label>
                    条数：{{page_data.totalCount}}
                    页数：{{page_index}}/{{page_data.pageCount}}
                </div>
                <div class="col-lg-6 col-md-7 col-sm-12 col-xs-12">
                    <ul class="pagination" style="margin: 0;">
                        <li class="hidden-xs">
                            <a href="javascript:" @click="goto_page(1)">首页</a>
                        </li>
                        <li :class="page_index>1" class=" previous ">
                            <a href="javascript:" @click="goto_page(page_data.page-1)">上一页</a>
                        </li>
                        <li v-for="d in page_data.pageCount"
                            v-if="page_index<5?(d<8):page_index>page_data.pageCount-4?(d>page_data.pageCount-7):(d<page_index+4&&d>page_index-4)"
                            :class="page_data.page==d?'active':''">
                            <a href="javascript:" @click="goto_page(d)">{{d}} </a>
                        </li>
                        <li :class="page_data.pageCount>page_index">
                            <a href="javascript:"  @click="goto_page(page_data.page+1)">下一页</a>
                        </li>
                        <li class="hidden-xs">
                            <a href="javascript:" @click="goto_page(page_data.pageCount)">末页</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    new Vue({
        el: '#order_app',
        data: {
            delete_id_list: [],
            page_index: 1,//页面索引
            page_data: {},//页面对象
            page_size: 16,//页面大小
            order: "",//排序属性
            orderType: true,//排序类型
            appUser_list: [],//级联对象数组
        },
        watch: {//监听数据变化
            page_size: function (val, oldVal) {//一旦页面大小发生变化，页码自动变为1
                var vm = this;
                vm.page_index = 1;
                vm.reload_data();
            }
        },
        created: function () {//vue对象创建完成
            this.reload_data();
        },
        methods: {
            //根据指定列排序
            order_by: function (orderField,data){
                this.order = orderField + " " + data;
                this.reload_data();
                this.orderType = !this.orderType;
            },
            //重载数据
            reload_data: function () {
                var vm = this;


                //同步获取级联的属性
                $.ajax({
                    type: "POST",
                    url: "/design/appUser/findAll",
                    data: {page: 1,size: 10000,searchKey: '',order: ''},
                    dataType: "json",
                    async: false,
                    success: function (data){
                        if (data.ok) {
                            vm.appUser_list = data.obj.content;
                            return;
                        }
                        if (data.code == 401){
                            location.href = "/design/login.html?redirectUrl=" + location.href;
                            return;
                        }
                        layer.alert(data.msg + ":" + data.obj);
                    },
                     error: function () {
                         layer.alert("网络错误，请检查")
                     }
                });


                $.post("/design/order/findAll", {
                    page: vm.page_index,
                    order: vm.order,
                    size: vm.page_size
                }, function (data) {
                    if (data.ok) {
                        vm.page_data = data.obj;
                        return;
                    }
                    if (data.code == 401){
                        location.href = "/design/login.html?redirectUrl=" + location.href;
                        return
                    }
                    layer.alert(data.msg + ":" + data.obj);
                });
            },
            //跳转指定页
            goto_page: function (page) {
                var vm = this;
                if (page > 0 && vm.page_index != page && page <= vm.page_data.pageCount) {
                    vm.page_index = page;
                    vm.reload_data();
                }
            },
            //删除
            delete_it: function (id) {
                var vm = this;
                layer.confirm('您确定要删除吗？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.post("/design/order/delete", {id: id}, function (data) {
                        if (data.ok) {
                            vm.reload_data();
                            layer.alert(data.msg);
                        }else {
                            layer.alert(data.msg + ":" + data.obj);
                        }

                    })
                });
            },
            //全选
            select_all:function (event) {
                var vm = this;
                if (!event.currentTarget.checked) {
                    vm.delete_id_list = [];
                } else { //实现全选
                    vm.delete_id_list = [];
                    vm.page_data.content.forEach(function (item, i) {
                        vm.delete_id_list.push(item.id);
                    });
                }
            },
            //导出表格
            order_out_table:function (){
                wordExport("订单", "#order_table");
            },
            //批量删除
            delete_items:function (){
                var vm = this;
                if(this.delete_id_list.length!=0){
                    layer.confirm('您确定要删除吗？', {
                        btn: ['确定', '取消'] //按钮
                    }, function () {
                        $.ajax({
                            type: "POST",
                            url: "/design/order/delete",
                            data: {ids: vm.delete_id_list.toString()},
                            dataType: "json",
                            async: false,
                            success: function (data){
                                layer.msg(data.msg);
                            }
                        });
                        vm.reload_data();
                    });
                }else {
                    layer.alert("请选择删除的对象")
                }
            },
            //编辑该菜单
            edit_it: function (id) {
                var vm=this;
                if (document.body.clientWidth < 768) {
                    location.href = '/design/order/edit.html?id=' + id + "&list=" + vm.delete_id_list + "&page=" + location.href.split("#")[1];
                }else {
                    layer.open({
                        type: 2,
                        title: '订单',
                        shade: false,
                        offset: '100px',
                        maxmin: true, //开启最大化最小化按钮
                        area: ['800px', '600px'],
                        content: '/design/order/edit.html?id=' + id + "&list=" + vm.delete_id_list,
                        end: function (){
                            vm.reload_data();
                        }
                    });
                }
            },
            //详情
            show_it: function (id) {
                if (document.body.clientWidth < 768) {
                    location.href = '/design/order/show.html?id=' + id;
                }else {
                    layer.open({
                        type: 2,
                        title: '订单',
                        shade: false,
                        offset: '100px',
                        maxmin: true, //开启最大化最小化按钮
                        area: ['800px', '600px'],
                        content: '/design/order/show.html?id=' + id,
                    });
                }
            },
        }
    })
</script>
</body>
</html>
