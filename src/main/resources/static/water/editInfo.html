<script>
    new Vue({
        el: '#show_water_app',
        data: {
            header2Text: "小鸽订制",
            // bodyText: "酒精度： %vol             净含量： ml\n香型：                         生产许可号：\n执行标准：\n生产厂家：\n厂址：",
            id: get_parameter("id"),
            obj: {},
            headerStyle: {
                width: "100px",
                height: "320px",
                transform: "rotateX(0deg) rotateY(0deg)",
                writingMode: "tb",
                fontFamily: '李旭科书法',
                top: '210px',
                left: '200px',
                position: 'absolute',
                color: 'black',
                fontSize: '80px'
            },
            // bodyStyle: {
            //     width: "160px",
            //     height: "160px",
            //     transform: "rotateX(16deg) rotateY(20deg)",
            //     writingMode: "unset",
            //     fontFamily: '变体美术字',
            //     top: '440px',
            //     left: '240px',
            //     position: 'absolute',
            //     color: 'black',
            //     fontSize: '20px'
            // },
        }
        , watch: {},

        created: function () {
            var vm = this;

            if (vm.id > 0) {
                $.post("/design/water/findById", {id: vm.id}, function (data) {
                    if (data.ok) {
                        vm.obj = data.obj;
                        if (data.obj.bodyStyle) {
                            vm.bodyStyle = JSON.parse(data.obj.bodyStyle);
                        }
                        if (data.obj.headerStyle) {
                            vm.headerStyle = JSON.parse(data.obj.headerStyle);
                        }
                        if (data.obj.remark) {
                            vm.header2Text = data.obj.remark
                        }

                        return;
                    }
                    if (data.code == 401) {
                        location.href = "/design/login.html?redirectUrl=" + location.href;
                        return;
                    }
                    layer.alert(data.msg + ":" + data.obj);
                });
            }
        },
        methods: {
            close_this: function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            },
            saveHeaderStyle() {
                var vm = this;
                $.post("/design/water/updateStyle", {
                    id: vm.id,
                    header2Text: vm.header2Text,
                    headerStyle: JSON.stringify(vm.headerStyle)
                }, function (data) {
                    if (data.ok) {
                        vm.obj = data.obj;
                        layer.msg(data.msg)
                        return;
                    }
                    layer.alert(data.msg + ":" + data.obj);
                });
            }

        }
    })

    //获取路径中的值
    function get_parameter(name) {
        var lot = location.search;
        var reg = new RegExp(".*" + name + "\\s*=([^=&#]*)(?=&|#|).*", "g");
        return decodeURIComponent(lot.replace(reg, "$1"));
    }
</script>
