<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小鸽包装科技</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/design/resource/js/vue.js"></script>
    <script src="/design/resource/js/jquery.min.js"></script>
    <script src="/design/resource/js/bootstrap.min.js"></script>
    <script src="/design/resource/js/jquery.form.min.js"></script>
    <link href="/design/resource/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/design/resource/layer/layer.js"></script>
</head>
<body>
<div id="app">
    <div>
        <img style="width: 100%;" src="http://www.xgbzkj.com/guanggao/guanggaophoto.jpg">
    </div>
    <br/>
    <div style="text-align: center">
        <label>填写资料预约</label>
    </div>

    <form class="form-inline" style="text-align: center">
        <div class="form-group">
            <label>名字:</label>
            <input v-model="userName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>电话号码:</label>
            <input v-model="phone" type="number" class="form-control">
        </div>
        <div type="submit" class="btn btn-default" @click="submit_data()">提交</div>
    </form>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            userName: "",
            phone: "",
        },
        watch: {},
        created() {
            var vm = this;
        },
        methods: {
            submit_data() {
                var vm = this;
                if (vm.userName == "") {
                    console.info("name")
                    alert("请输入名字")
                    return;
                }
                if (vm.phone.length != 11) {
                    console.info("phone")
                    alert("请输入正确的号码")
                    return;
                }
                $.post("advertisement/userSaveData", {
                    userName: vm.userName,
                    phone: vm.phone
                }, function (data) {
                    if (data.ok) {
                        alert("预约申请已提交，待会儿会有工作人员与您联系")
                    }
                });
            }
        }
    })
</script>
</body>
</html>
